# Simple workflow for deploying the Mode Configurator static content to GitHub Pages
name: Deploy Mode Configurator to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"] # Or your default branch name
    paths:
      - 'tools/mode_configurator/**' # Only run if files in this directory change
      - '.github/workflows/deploy-configurator.yml' # Or if the workflow itself changes

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version
          cache: 'npm'
          cache-dependency-path: tools/mode_configurator/package-lock.json
      - name: Install dependencies
        run: npm ci # Use ci for cleaner installs in CI
        working-directory: ./tools/mode_configurator
      - name: Build
        run: npm run build # This uses the base path defined in vite.config.js
        working-directory: ./tools/mode_configurator
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the dist directory from the configurator tool
          path: './tools/mode_configurator/dist'
      - name: Echo artifact path # Debug step
        run: |
          echo "Artifact uploaded from path: ./tools/mode_configurator/dist"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4